<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voter Sign Up</title>
    <link rel="stylesheet" href="styles/signup-style.css" />
  </head>
  <body>
    <div class="signup-container">
      <h2>Voter Sign Up</h2>
      <label for="name">Name of the Individual:</label>
      <input type="text" id="name" name="name" required />

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required />

      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="">Select...</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>

      <label for="pollingBooth">Polling Booth:</label>
      <select id="pollingBooth" name="pollingBooth" required>
        <option value="">Select...</option>
        <option value="booth1">Gummidipoondi</option>
        <option value="booth2">Ponneri</option>
        <option value="booth3">Truttani</option>
        <option value="booth4">Thiruvallur</option>
        <option value="booth5">Poonmallae</option>
        <option value="booth6">Avadi</option>
        <option value="booth7">Maduravoyal</option>
        <option value="booth8">Ambattur</option>
        <option value="booth9">Madavaram</option>
        <option value="booth10">Thiruvottiyur</option>
        <option value="booth11">Dr Radhakrishnan Nagar</option>
        <option value="booth12">Perambur</option>
        <option value="booth13">Kolathur</option>
        <option value="booth14">Villivakkam</option>
        <option value="booth15">Thiru-Vi-Ka-Nagar</option>
        <option value="booth16">Egmore</option>
        <option value="booth17">Royapuram</option>
        <option value="booth18">Chepauk-Thiruvallikeni</option>
        <option value="booth19">Thousand Lights</option>
        <option value="booth20">Anna Nagar</option>
        <option value="booth21">Virugampakkam</option>
        <option value="booth22">Saidapet</option>
        <option value="booth23">Thiyagarayanagar</option>
        <option value="booth24">Mylapore</option>

      <a href="login.html"><button type="submit">Sign Up</button></a>
    </div>
  </body>
</html>
