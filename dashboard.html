<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DashBoard</title>
    <link rel="stylesheet" href="/styles/dashboard-style.css" />
  </head>
  <body>
    <nav class="navbar">
      <a href="#" class="navbar-brand">Election Dashboard</a>
      <div class="navbar-right">
        <a href="#" id="logoutButton" class="logout-button">Logout</a>
      </div>
    </nav>
    <div id="dashboardContainer" class="dashboard">
      <div class="profile-section">
        <h2>Voter Profile</h2>
        <p>Name: John Doe</p>
        <p>Age: 30</p>
        <p>Voter ID: 123456789</p>
        <div class="polling-booth-selection">
          <label for="pollingBooth">Select Polling Booth:</label>
          <select id="pollingBooth" name="pollingBooth">
            <option value="">Select...</option>
            <option value="booth1">Polling Booth 1</option>
            <option value="booth2">Polling Booth 2</option>
            <option value="booth3">Polling Booth 3</option>
            <!-- Add more options as needed -->
          </select>
        </div>
      </div>
      <div class="wait-time-section">
        <h2>Wait Time</h2>
        <p>Current Wait Time: 30 minutes</p>
      </div>
    </div>
  </body>
</html>
